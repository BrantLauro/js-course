<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Adding numbers</title>
    <style>
        body {
            font: normal 20pt Arial;
            color: white;
            background-color: blue;
        }

        input{
            font : normal 20pt Arial;
            width: 100px;
            color: white;
            background-color: black;
        }

        div#res {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Adding Number</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="sum" onclick = 'sum()'>
    <div id = ans>Result...</div>
    <script>
    function sum() {
        var tn1 = window.document.querySelector('input#txtn1');
        var tn2 = window.document.querySelector('input#txtn2');
        var n2 = Number(tn1.value);
        var n1 = Number(tn2.value);
        var s = n1 + n2;
        var ans = window.document.querySelector('div#ans');
        ans.innerHTML = `The sum between ${n1} and ${n2} is <strong>${s}</strong>`;
    }
    </script>
</body>
</html>
