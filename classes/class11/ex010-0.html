<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DENTRAN</title>
</head>
<body>
    <h1>Fines System</h1>
    Speed of the car: <input type='number' name='txtspeed' id='txtspeed'> Km/h
    <input type='button' value='verify' onclick='calculate()'>
    <div id='ans'>

    </div>
    <script>
        function calculate() {
            var txtspeed = window.document.getElementById('txtspeed');
            var ans = window.document.getElementById('ans');
            var speed = Number(txtspeed.value);
            ans.innerHTML =`<p>Your current speed is <strong>${speed}km/h</strong></p>`;
            if (speed > 60) {
                ans.innerHTML += '<p>You were <strong>fined!</strong></p>';
            }
            ans.innerHTML += 'Always drive with a seat belt!';

        }
    </script>
</body>
</html>
