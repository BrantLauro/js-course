<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nationality</title>
</head>
<body>
    <h1>Nationality Check</h1>
    Enter your country of origin:  <input type='text' name='country' id='country'>
    <input type='button' value='verify' onclick= 'nationality ()'>
    <div id = nat>

    </div>
    <script>
        function nationality() {
            var country = document.querySelector('input#country');
            var nat = document.querySelector('div#nat');
            var ocountry= country.value;
            nat.innerHTML = `<p>Living in ${ocountry}</p>`
            if (ocountry == 'Brazil') {
                nat.innerHTML += '<p>You are brazilian</p>';
            }else{
                nat.innerHTML += '<p>You are foreigner</p>';
            }
        }
    </script>
</body>
</html>
