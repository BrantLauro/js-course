<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=s, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            font: normal 20pt Arial;
    }
    </style>
</head>
<body>
    <script>
        var name = window.prompt('What is your name? ');
        document.write(`Hello, <strong>${name}!</strong> Your name has ${name.length} letters.</br>`);
        document.write(`Your name in upper cases is ${name.toUpperCase()}.</br>`);
        document.write(`Your name in lower cases is ${name.toLowerCase()}.`)
    </script>
</body>
</html>
